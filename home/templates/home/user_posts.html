<!-- user_posts.html -->
{% extends 'base.html' %}
{% block content %}
<h2>Your Posts</h2>
{% for advert in user_adverts %}
<div>
    <h3>{{ advert.title }}</h3>
    <p>{{ advert.description }}</p>
    <img src="{{ advert.image_url }}" alt="Image">
    <!-- Add more fields to display -->
    <a href="{% url 'edit_advert' advert.id %}">Edit</a>
    <a href="{% url 'delete_advert' advert.id %}">Delete</a>
</div>
{% endfor %}
{% endblock %}
