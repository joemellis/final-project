<!-- inbox.html -->
{% extends 'base.html' %}
{% block content %}
<h2 class="category-heading">Your Inbox</h2>
<ul>
  {% for message in messages %}
  <li>
    <a href="{% url 'message_detail' message.id %}">{{ message.subject }}</a>
    <!-- Add more message details as needed -->
  </li>
  {% endfor %}
</ul>
{% endblock %}
